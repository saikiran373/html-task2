<!DOCTYPE html>
<html>
  <head>
    <title>WEBSITE</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <nav>
        <div class="logo">
          <img src="logo.png" />
        </div>
        <div class="nav-links">
          <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">PHONE</a></li>
            <li><a href="#">ACCESSORIES</a></li>
            <li><a href="#">CART</a></li>
          </ul>
        </div>
      </nav>
      <div class="info">
        <div class="overlays"></div>
        <img src="mobile.png" class="mobile" />
        <div id="circle">
          <div class="feature one">
            <img src="camera.png" />
            <div>
              <h1>Camera</h1>
              <p>12MP, Wide Angle Lens</p>
            </div>
          </div>
          <div class="feature two">
            <img src="processor.png" />
            <div>
              <h1>Processor</h1>
              <p>Snapdragon Octa-core</p>
            </div>
          </div>
          <div class="feature three">
            <img src="display.png" />
            <div>
              <h1>Display</h1>
              <p>6.0" Mini-Drop Fullscreen</p>
            </div>
          </div>
          <div class="feature four">
            <img src="battery.png" />
            <div>
              <h1>Battery</h1>
              <p>5000 mAH, 720hrs Stand by</p>
            </div>
          </div>
        </div>
      </div>

      <div>
        <div class="controls">
          <img src="arrow.png" id="upbtn" />
          <h3>Features</h3>
          <img src="arrow.png" id="downbtn" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
